<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrazione FUMI2</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/css/Login-Form-Basic-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/VentasPro-Login.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10">
                <div class="card shadow-lg o-hidden border-0 my-5">
                    <div class="card-body p-0"></div>
                </div>
            </div>
        </div>
    </div>
    <section class="py-4 py-xl-5">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Benvenuto al sistema FUMI!</h2>
                            <p style="text-align: center;color: rgb(52,57,59);">Inserisci una password, il tuo numero di telefono e la tua data di nascita.</p>
                            <form method="post">
                                <div class="mb-3">
                                    <input class="form-control" type="password" id="password_form" name="password" placeholder="Password">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="password" id="password_form" name="password-again" placeholder="Immetti di nuovo la Password">
                                </div>
                                <div class="mb-3">
                                    <input class="form-control" type="text" id="telephone_form" name="email" placeholder="Telefono">
                                </div>
                                <input class="form-control" name="date" id="date_form" type="date">
                                <div class="mb-3">

                                </div>
                                <div>
                                    <button class="btn btn-primary d-block w-100" id="registrationbutton_form" name="registrationbutton" type="submit">Registrati</button>
                                </div>
                            </form>
                            <p>{% for mesg in get_flashed_messages() %}
                                <div class="alert alert-danger text-center"><b>{{ mesg }}</b></div>
                                {% endfor %}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>

</html>
